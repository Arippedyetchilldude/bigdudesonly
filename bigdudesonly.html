<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Dudes Only - bigdudesonly.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
            background-color: black;
            background-image: url('bg.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            color: red;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: yellow;
            padding: clamp(15px, 4vw, 40px) clamp(30px, 8vw, 80px);
            border-radius: 50%;
            display: inline-block;
            transform: scaleX(1.5);
            white-space: nowrap;
            transition: all 0.5s ease-in-out;
            max-width: calc(100vw - 80px);
            box-sizing: border-box;
            color: red;
        }

        .big-dude-container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
        }

        .welcome-message {
            background-color: yellow;
            color: red;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: yellow;
            color: red;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link:hover {
            background-color: #ffeb3b;
        }

        .create-post-form {
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: red;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: white;
            color: black;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }

        .publish-btn {
            background-color: red;
            color: yellow;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .publish-btn:hover {
            background-color: #cc0000;
        }

        .error-message {
            color: red;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Home</a>
    <div class="title">Big Dudes Only</div>

    <div class="big-dude-container">
        <div class="welcome-message">
            Welcome to the Big Dudes Only section! Here you can create and manage blog posts.
        </div>

        <div class="create-post-form">
            <h2>Create New Post</h2>
            <form id="blog-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required>
                </div>

                <div class="form-group">
                    <label for="post-image">Image URL</label>
                    <input type="url" id="post-image" required>
                </div>

                <div class="form-group">
                    <label for="post-source">Source URL (optional)</label>
                    <input type="url" id="post-source">
                </div>

                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" required></textarea>
                </div>

                <div class="error-message" id="error-message"></div>

                <button type="submit" class="publish-btn">Publish Post</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        function checkAuth() {
            const isAuthenticated = localStorage.getItem('isBigDude') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'index.html';
            }
        }

        // Check auth on page load
        checkAuth();

        // Handle form submission
        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const post = {
                title: document.getElementById('post-title').value,
                imageUrl: document.getElementById('post-image').value,
                sourceUrl: document.getElementById('post-source').value,
                content: document.getElementById('post-content').value,
                date: new Date().toISOString(),
                author: localStorage.getItem('bigDudeName') || 'Big Dude'
            };

            try {
                // Here you would typically send this to your backend
                console.log('Publishing post:', post);
                
                // Clear form and show success message
                e.target.reset();
                alert('Post published successfully!');
            } catch (error) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Error publishing post. Please try again.';
            }
        });
    </script>
</body>
</html>
