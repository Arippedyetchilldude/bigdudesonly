<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigdudesonly.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
            background-color: black;
            background-image: url('bg.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            color: red;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
        }
        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: yellow;
            padding: clamp(15px, 4vw, 40px) clamp(30px, 8vw, 80px);
            border-radius: 50%;
            display: inline-block;
            transform: scaleX(1.5);
            white-space: nowrap;
            transition: all 0.5s ease-in-out;
            max-width: calc(100vw - 80px);
            box-sizing: border-box;
            color: red;
        }

        #enter-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: yellow;
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        #colorblind-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #colorblind-toggle:hover {
            background-color: #444;
        }

        /* Colorblind-friendly mode */
        body.colorblind-mode .title {
            background-color: #2B83EA;  /* Blue */
            color: white;
        }

        body.colorblind-mode #enter-btn {
            background-color: #2B83EA;
            color: white;
        }

        body.colorblind-mode #enter-btn:hover {
            box-shadow: 0 0 10px rgba(43, 131, 234, 0.5);
        }

        body.colorblind-mode #camera-container h2 {
            color: white;
        }

        body.colorblind-mode #video {
            border-color: #2B83EA;
        }

        body.colorblind-mode #capture-btn {
            background-color: #2B83EA;
            color: white;
        }

        body.colorblind-mode #capture-btn:hover {
            box-shadow: 0 0 10px rgba(43, 131, 234, 0.5);
        }

        /* Responsive styles */
        @media screen and (max-width: 700px) {
            .title {
                transform: scaleX(1.2);
            }
        }

        @media screen and (max-width: 500px) {
            body {
                padding: 20px 10px;
            }
            .title {
                transform: scaleX(1);
                white-space: normal;
                max-width: calc(100vw - 40px);
            }
            #colorblind-toggle {
                bottom: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 400px) {
            .title {
                font-size: 2rem;
                padding: 15px 30px;
            }
        }
        #camera-container {
            display: none;
            margin: 20px auto;
            max-width: 640px;
            width: 100%;
        }
        #video {
            width: 100%;
            border: 2px solid red;
            border-radius: 8px;
        }
        #capture-btn {
            display: none;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: yellow;
            color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #capture-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        #loading {
            display: none;
            margin: 20px auto;
            text-align: center;
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .loading-text {
            color: red;
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: bold;
        }
        body.colorblind-mode #loading {
            background-color: #2B83EA;
        }
        body.colorblind-mode .loading-spinner {
            border-top-color: white;
        }
        body.colorblind-mode .loading-text,
        body.colorblind-mode .processing-steps,
        body.colorblind-mode .processing-steps div {
            color: white;
        }
        body.colorblind-mode .processing-steps div {
            background-color: rgba(43, 131, 234, 0.5);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .processing-steps {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: red;
        }
        .processing-steps div {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(255, 255, 0, 0.5);
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
            z-index: 1000;
            border: 2px solid red;
            animation: fadeIn 0.3s ease-in;
        }
        #camera-container h2 {
            color: red;
            margin-bottom: 20px;
            background-color: yellow;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            transform: scaleX(1.2);
            transition: all 0.3s ease;
        }
        body.colorblind-mode #camera-container h2 {
            background-color: #2B83EA;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 0.9em;
            color: #ff6b6b;
            line-height: 1.4;
        }
        body.colorblind-mode .modal .quote {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="title">bigdudesonly.com</div>
    <button id="enter-btn">You can enter if you pass the test</button>
    <button id="colorblind-toggle">Toggle Colorblind Mode</button>

    <div id="camera-container">
        <h2>Big Dudes Only</h2>
        <video id="video" autoplay playsinline></video>
        <button id="capture-btn">Take Photo</button>
    </div>

    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing image...</div>
        <div class="processing-steps">
            <div>Analyzing dimensions...</div>
            <div>Calculating proportions...</div>
            <div>Verifying requirements...</div>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <p>You are too small, try again when you are big.</p>
        <p class="quote">"The future is created by what you do today, not tomorrow."<br>-Robert Kiyosaki</p>
    </div>

    <script>
        // BigDudeVerifier API Client
        const BigDudeVerifier = {
            API_URL: 'https://api.bigdudesonly.com/verify',
            API_VERSION: '1.0.0',
            
            getRandomProcessingTime() {
                const times = [4200, 6900, 8008, 10000]; // times in milliseconds
                return times[Math.floor(Math.random() * times.length)];
            },
            
            async verifyDude(imageData) {
                const processingTime = this.getRandomProcessingTime();
                console.log('BigDudeVerifier: Initializing verification process');
                console.log('Connecting to BigDudeVerifier API v' + this.API_VERSION);
                console.log('Estimated processing time: ' + (processingTime / 1000) + ' seconds');
                
                // API request delay
                await new Promise(resolve => setTimeout(resolve, processingTime * 0.25));
                
                console.log('Processing image data...');
                console.log('Analyzing subject dimensions...');
                
                // Processing delay
                await new Promise(resolve => setTimeout(resolve, processingTime * 0.35));
                
                console.log('Calculating subject proportions...');
                console.log('Running verification algorithms...');
                
                // Final processing delay
                await new Promise(resolve => setTimeout(resolve, processingTime * 0.4));
                
                // Return verification result
                return {
                    success: false,
                    message: 'You are too small, try again when you are big.',
                    details: {
                        height: 'insufficient',
                        width: 'insufficient',
                        overall: 'not big enough'
                    },
                    timestamp: new Date().toISOString(),
                    requestId: 'BDV-' + Math.random().toString(36).substr(2, 9).toUpperCase(),
                    processingTime: processingTime / 1000
                };
            }
        };

        const enterBtn = document.getElementById('enter-btn');
        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const loading = document.getElementById('loading');
        const resultModal = document.getElementById('result-modal');
        const colorblindToggle = document.getElementById('colorblind-toggle');

        // Colorblind mode toggle
        colorblindToggle.addEventListener('click', () => {
            document.body.classList.toggle('colorblind-mode');
        });

        enterBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                cameraContainer.style.display = 'block';
                captureBtn.style.display = 'block';
                enterBtn.style.display = 'none';
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });

        captureBtn.addEventListener('click', async () => {
            // Show photo taken message
            alert('Photo taken!');
            
            // Show loading
            cameraContainer.style.display = 'none';
            loading.style.display = 'block';
            const processingSteps = loading.querySelector('.processing-steps');
            processingSteps.style.display = 'block';

            // Simulate processing steps
            const steps = processingSteps.children;
            let currentStep = 0;

            const processStep = () => {
                if (currentStep < steps.length) {
                    steps[currentStep].style.opacity = '1';
                    currentStep++;
                    setTimeout(processStep, 1200);
                }
            };

            // Start processing steps
            processStep();

            try {
                // Call BigDudeVerifier API
                console.log('Initiating BigDudeVerifier API request...');
                const result = await BigDudeVerifier.verifyDude();
                
                console.log('API Response received:');
                console.log('Verification details:', result.details);
                console.log('Request ID:', result.requestId);
                console.log('Total processing time:', result.processingTime, 'seconds');
                
                loading.style.display = 'none';
                resultModal.style.display = 'block';

                // Reset everything after 11 seconds
                setTimeout(() => {
                    resultModal.style.display = 'none';
                    cameraContainer.style.display = 'none';
                    captureBtn.style.display = 'none';
                    enterBtn.style.display = 'block';
                    
                    // Reset processing steps
                    Array.from(steps).forEach(step => step.style.opacity = '0.3');
                    processingSteps.style.display = 'none';
                    
                    // Stop the camera stream
                    const stream = video.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                }, 11000);
            } catch (error) {
                console.error('API Error:', error);
                alert('Error processing image. Please try again.');
            }
        });
    </script>
</body>
</html>
