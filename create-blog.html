<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post - bigdudesonly.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
            background-color: black;
            background-image: url('bg.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            color: red;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: yellow;
            padding: clamp(15px, 4vw, 40px) clamp(30px, 8vw, 80px);
            border-radius: 50%;
            display: inline-block;
            transform: scaleX(1.5);
            white-space: nowrap;
            transition: all 0.5s ease-in-out;
            max-width: calc(100vw - 80px);
            box-sizing: border-box;
            color: red;
        }

        .create-container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
            text-align: left;
        }

        .preview-section {
            flex: 1;
            min-width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: yellow;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: white;
            color: black;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }

        .preview-post {
            background-color: yellow;
            color: red;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .preview-post h2 {
            margin-top: 0;
            color: red;
        }

        .preview-post img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
        }

        .preview-post .source-link {
            color: red;
            text-decoration: none;
            font-style: italic;
        }

        .preview-post .source-link:hover {
            text-decoration: underline;
        }

        .preview-post .author {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .publish-btn {
            background-color: red;
            color: yellow;
        }

        .publish-btn:hover {
            background-color: #cc0000;
        }

        .preview-btn {
            background-color: yellow;
            color: red;
        }

        .preview-btn:hover {
            background-color: #ffeb3b;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: yellow;
            color: red;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link:hover {
            background-color: #ffeb3b;
        }

        .error-message {
            color: red;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        @media screen and (max-width: 768px) {
            .create-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Home</a>
    <div class="title">Create Blog Post</div>

    <div class="create-container">
        <div class="form-section">
            <form id="blog-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required>
                </div>

                <div class="form-group">
                    <label for="post-image">Image URL</label>
                    <input type="url" id="post-image" required>
                </div>

                <div class="form-group">
                    <label for="post-source">Source URL (optional)</label>
                    <input type="url" id="post-source">
                </div>

                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" required></textarea>
                </div>

                <div class="error-message" id="error-message"></div>

                <div class="button-group">
                    <button type="button" class="preview-btn" id="preview-btn">Preview</button>
                    <button type="submit" class="publish-btn">Publish</button>
                </div>
            </form>
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <div id="preview-post" class="preview-post">
                <p>Your preview will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is whitelisted (you'll need to implement this)
        function isUserWhitelisted() {
            // This is a placeholder - implement your own whitelist check
            return true; // Set to false to test unauthorized access
        }

        // Get current user info (you'll need to implement this)
        function getCurrentUser() {
            // This is a placeholder - implement your own user info retrieval
            return {
                name: "Big Dude",
                id: "user123"
            };
        }

        // Redirect if not whitelisted
        if (!isUserWhitelisted()) {
            window.location.href = 'blog.html';
        }

        const form = document.getElementById('blog-form');
        const previewBtn = document.getElementById('preview-btn');
        const previewPost = document.getElementById('preview-post');
        const errorMessage = document.getElementById('error-message');

        function updatePreview() {
            const title = document.getElementById('post-title').value;
            const imageUrl = document.getElementById('post-image').value;
            const sourceUrl = document.getElementById('post-source').value;
            const content = document.getElementById('post-content').value;
            const currentUser = getCurrentUser();

            if (!title || !imageUrl || !content) {
                previewPost.innerHTML = '<p>Please fill in all required fields to see the preview...</p>';
                return;
            }

            previewPost.innerHTML = `
                <h2>${title}</h2>
                <div class="author">Written by ${currentUser.name}</div>
                <img src="${imageUrl}" alt="${title}" onerror="this.src='https://via.placeholder.com/800x400?text=Invalid+Image+URL'">
                ${sourceUrl ? `<a href="${sourceUrl}" class="source-link" target="_blank">Source</a>` : ''}
                <p>${content}</p>
                <small>Posted on ${new Date().toLocaleDateString()}</small>
            `;
        }

        // Update preview when form fields change
        form.addEventListener('input', updatePreview);

        // Preview button click handler
        previewBtn.addEventListener('click', updatePreview);

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentUser = getCurrentUser();
            const post = {
                title: document.getElementById('post-title').value,
                imageUrl: document.getElementById('post-image').value,
                sourceUrl: document.getElementById('post-source').value,
                content: document.getElementById('post-content').value,
                date: new Date().toISOString(),
                author: currentUser.name,
                authorId: currentUser.id
            };

            try {
                // Here you would typically send this to your backend
                console.log('Publishing post:', post);
                
                // Clear form and show success message
                form.reset();
                previewPost.innerHTML = '<p>Post published successfully!</p>';
                
                // Redirect to blog page after a short delay
                setTimeout(() => {
                    window.location.href = 'blog.html';
                }, 2000);
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error publishing post. Please try again.';
            }
        });
    </script>
</body>
</html>
